<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="text-gray-700">
        <div class="w-full flex flex-col md:flex-row md:items-center md:justify-between gap-3 px-4 md:px-8 py-4">
            <!-- Breadcrumb -->
            <nav class="flex flex-wrap items-center text-sm text-[#4b89a1] space-x-1">
                <a href="#" class="hover:underline">WeRoad Travel</a>
                <span class="text-gray-400">&gt;</span>
                <a href="#" class="hover:underline">General Informations</a>
                <span class="text-gray-400">&gt;</span>
                <a href="#" class="hover:underline">Booking management</a>
            </nav>
            <!-- Search -->
            <div class="relative w-full md:w-[300px] lg:w-[350px]">
                <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="Search" class="border border-gray-300 rounded-md pl-9 pr-3 py-1.5 text-md w-full focus:ring-1 focus:ring-gray-400 focus:outline-none" />
            </div>
        </div>
    </section>
    <section class="flex justify-center py-16">
        <div class="w-full max-w-3xl px-6">
            <h2 class="text-2xl font-bold mb-6">Booking management</h2>
            <div class="border-t border-gray-200 divide-y divide-gray-200">
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    How can I create an account or login to MyWeRoad?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    Can I cancel or modify my booking?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    Can I book for more people?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    Why should I provide my passaport/personal ID?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    I have allergies or specific food needs, can I still book a WeRoad trip?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    Where can I find my booking ID and the tour code?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    I have a disability, which trip should I book?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    The link in the emails you sent me doesn't work! What should I do?
                </button>
            </div>
        </div>
    </section>
    <script>
    lucide.createIcons();
    </script>
</body>

</html>
