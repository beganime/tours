<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="text-gray-700">
        <div class="w-full flex flex-col md:flex-row md:items-center md:justify-between gap-3 px-4 md:px-8 py-4">
            <!-- Breadcrumb -->
            <nav class="flex flex-wrap items-center text-sm text-[#4b89a1] space-x-1">
                <a href="#" class="hover:underline">WeRoad Travel</a>
                <span class="text-gray-400">&gt;</span>
                <a href="#" class="hover:underline">General Informations</a>
                <span class="text-gray-400">&gt;</span>
                <a href="#" class="hover:underline">How WeRoad works</a>
            </nav>
            <!-- Search -->
            <div class="relative w-full md:w-[300px] lg:w-[350px]">
                <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="Search" class="border border-gray-300 rounded-md pl-9 pr-3 py-1.5 text-md w-full focus:ring-1 focus:ring-gray-400 focus:outline-none" />
            </div>
        </div>
    </section>
    <section class="flex justify-center py-16">
        <div class="w-full max-w-3xl px-6">
            <h2 class="text-2xl font-bold mb-6">How WeRoad works</h2>
            <div class="border-t border-gray-200 divide-y divide-gray-200">
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    What is WeRoad?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    How can I get in touch with WeRoad?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    Who is WeRoad for? What type of travellers are WeRoaders?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    Are there any age restrictions?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    What does it mean to “be a WeRoader”?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    How is a group made up in average?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    Can I see who’s in the group before I book the trip?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    How long does a WeRoad tour last?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    How often do tours depart?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    Who is and what does the Travel Coordinator do?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    How can I stay up to date about new destinations, offers and get inspiration?
                </button>
                <button class="w-full text-left py-3 text-sm md:text-base font-medium hover:text-[#1b7a72] focus:outline-none">
                    How can I be part of the community?
                </button>
            </div>
        </div>
    </section>
    <script>
    lucide.createIcons();
    </script>
</body>

</html>
